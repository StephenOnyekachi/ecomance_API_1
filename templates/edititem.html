<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'extends/base.html' %}

    <title>home</title>
</head>
<body>
    <div>
        <!-- for nav -->
        <div class="body">
            <div class="name">
                <h3>shop wise</h3>
            </div>
            <div class="cart">
                <a href="">
                    <i class="fa fa-user"></i>
                    <span>username</span>
                </a>
            </div>
        </div>

        <div class="profilebody">
            <div class="profilebox1">
                <div class="balance">
                    <div>
                        <h4>total item</h4>
                    </div>
                    <div>
                        <h2>{{allproduct}}</h2>
                    </div>
                </div>
                <div class="image">
                    <a href="dashboard.html">
                        <div class="edit">
                            back
                        </div>
                    </a>
                </div>
            </div>

            <!-- for items -->
            <div>
                <form action="">
                    <div class="form">
                        <div class="info">
                            <div class="imagecon">
                                <img src="data.file" alt="image">
                            </div>
                            <div class="input">
                                <p>name:</p>
                                <input type="text" name="name" placeholder="Enter item name" required>
                            </div>
                            <div class="input">
                                <p>price:</p>
                                <input type="number" name="price" placeholder="Enter item price" required>
                            </div>
                            <div class="input">
                                <p>description:</p>
                                <textarea name="des" id="" rows="5" required></textarea>
                            </div>
                            <div class="button">
                                <button>save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
