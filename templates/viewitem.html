<!DOCTYPE html>
<html lang="en">

{% include 'extends/base.html' %}

<body>
    <div>
        <!-- for nav -->
        <div class="body">
            <div class="name">
                <h3>shop wise</h3>
            </div>
            <div class="cart">
                <a href="">
                    <i class="fa fa-user"></i>
                    <span>username</span>
                </a>
            </div>
        </div>

        <div class="profilebody">
            <div class="profilebox1">
                <div class="balance">
                    <div>
                        <h4>total item</h4>
                    </div>
                    <div>
                        <h2>{{allproducts}}</h2>
                    </div>
                </div>
                <div class="image">
                    <a href="{% url 'dashboard' %}">
                        <div class="edit">
                            back
                        </div>
                    </a>
                </div>
            </div>

            <!-- for items -->
            <div>
                {% if data %}
                {% for data in data %}
                <div class="dashboardov">
                    <div class="dashboardcartov">
                        <img src="{{data.file}}" alt="">
                    </div>
                    <div class="dashboardcartov">
                        <div>
                            <h3>{{data.name}}</h3>
                            <p>N {{data.price}}</p>
                        </div>
                        <div class="button">
                            <a href="{% url 'editProduct' data.id %}">edit</a>
                            <a href="{% url 'deleteProduct' data.id %}">delete</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                
            </div>

        </div>
    </div>
</body>
</html>
