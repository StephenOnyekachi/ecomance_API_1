
{% extends 'extends/userslink.html' %}
{% load static %}
{% block content %}

<!-- for items -->
<div class="items">
    {% if data %}
    {% for item in data %}
    <div class="cards">
        <div class="item">
            <div class="imagecon">
                <img src="{{item.file}}" alt="image">
            </div>
            <div class="itemname">
                <h3>{{item.name}}</h3>
                <h3 style="text-align: end;">N {{item.price}}</h3>
            </div>
            <div class="dis">
                <p>{{item.description}}</p>
            </div>
            <div class="button">
                <a href="item.html">view</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="col-md-12">
        <div class="col-md-12 text-capitalize text-center">
            <h3>There is no product now</h3>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
